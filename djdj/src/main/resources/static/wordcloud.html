<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>
</head>
<body>
<div class="chart-area">
    <div id="container" style="width:100%; height:500px;"></div>
</div>
<script>
			anychart.onDocumentReady(function () {
				var data = [
				{ "x": "IT", "value": 100, category: "Sino-Tibetan" },
				{ "x": "Python", "value": 200, category: "Indo-European" },
				{ "x": "소프트웨어", "value": 300, category: "Indo-European" },
				{ "x": "JAVA", "value": 600, category: "Indo-European" },
				{ "x": "C++", "value": 50, category: "Afro-Asiatic" },
				{ "x": "HTML", "value": 1000, category: "Afro-Asiatic" }
				];
				var chart = anychart.tagCloud(data);
				//chart.angles([0, 30, 90]);
				chart.container("container");
				//chart.getCredits().setEnabled(false);
				//chart.colorRange().enabled(true);
				chart.draw();
			});
		</script>


</body>

</html>
